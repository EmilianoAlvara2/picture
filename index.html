<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Picture</title>
</head>
<body>
        <h1>El elemento Picture</h1>
        <h3>Ciudades</h3>
        <hr>
        <p>Se presentaran cambios en el browser de acuerdo a la secuencia de imagenes que se tenga</p>

        <picture>
            <source media="(min-width:1900px)" srcset="img/1.png">
            <source media="(min-width:1800px)" srcset="img/2.png">
            <source media="(min-width:1700px)" srcset="img/3.png">
            <source media="(min-width:1600px)" srcset="img/4.png">
            <source media="(min-width:1500px)" srcset="img/5.png">
            <source media="(min-width:1400px)" srcset="img/6.png">
            <source media="(min-width:1300px)" srcset="img/7.png">
            <source media="(min-width:1200px)" srcset="img/8.png">
            <img src="img/9.png" alt="Imagen de wolf" style="width:auto;">
        </picture>
        <picture>
            <source media="(min-width:1900px)" srcset="img/1.1.png">
            <source media="(min-width:1800px)" srcset="img/2.2.png">
            <source media="(min-width:1700px)" srcset="img/3.3.png">
            <source media="(min-width:1600px)" srcset="img/4.4.png">
            <source media="(min-width:1500px)" srcset="img/5.5.png">
            <source media="(min-width:1400px)" srcset="img/6.6.png">
            <source media="(min-width:1300px)" srcset="img/7.7.png">
            <source media="(min-width:1200px)" srcset="img/8.8.png">
            <img src="img/9.9.png" alt="Imagen de wolf" style="width: 1000px;">
        </picture>
</body>
</html>
